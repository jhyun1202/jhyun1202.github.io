name: Sync Cloudinary Gallery

on:
  # 매일 자정(UTC)에 자동 실행
  schedule:
    - cron: '0 0 * * *'
  # 수동 실행 가능
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch Cloudinary images
        env:
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
          CLOUDINARY_CLOUD_NAME: drspfipzn
        run: |
          # Cloudinary API로 이미지 목록 가져오기
          RESPONSE=$(curl -s -u "${CLOUDINARY_API_KEY}:${CLOUDINARY_API_SECRET}" \
            "https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/resources/image/upload?max_results=500")

          # public_id 추출
          PUBLIC_IDS=$(echo "$RESPONSE" | grep -o '"public_id":"[^"]*"' | sed 's/"public_id":"//g; s/"//g')

          # gallery.yml 생성
          cat > _data/gallery.yml << 'HEADER'
          # Cloudinary Gallery Configuration
          # Auto-generated by GitHub Actions - DO NOT EDIT MANUALLY
          cloudinary:
            cloud_name: "drspfipzn"
            folder: "jhyun1202.github"

          images:
          HEADER

          # 이미지 목록 추가
          echo "$PUBLIC_IDS" | while read id; do
            if [ -n "$id" ]; then
              echo "  - \"$id\"" >> _data/gallery.yml
            fi
          done

          # 이미지 개수 출력
          COUNT=$(echo "$PUBLIC_IDS" | wc -l)
          echo "Found $COUNT images"

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet _data/gallery.yml || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add _data/gallery.yml
          git commit -m "Auto-sync gallery from Cloudinary"
          git push
